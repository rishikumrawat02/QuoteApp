<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Chaos and Order are not enemies, only opposites.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Richard Garriott</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-regular fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter-square"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/e467b80794.js" crossorigin="anonymous"></script>
</body>
</html>
